apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project-posted
  name: project-posted
  labels:
    app: project-posted
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-posted
  template:
    metadata:
      labels:
        app: project-posted
    spec:
      containers:
      - name: project-posted
        image: devlaunchers/project_posted:latest
        env:
        - name: MONGOURL
          valueFrom:
            secretKeyRef:
              name: project-posted
              key: mongourl
        - name: PORT
          value: "3000"
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /metrics
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5